    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/grocery.css">
    <script src="https://kit.fontawesome.com/37fb0164a8.js" crossorigin="anonymous"></script>
    <title>Grocery-bud</title>
</head>
<body>
 <section class="section-center">
    <!-- form -->
    <form class="grocery-form">
        <p class="alert"></p>
        <h3>grocery bud</h3>
        <div class="form-control">
            <input type="text" name="" id="grocery" placeholder="e.g. eggs">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
    <!-- list -->
    <div class="grocery-container">
        <div class="grocery-list">
            <article class="grocery-item">
                <p class="title">item</p>
                <div class="btn-container">
                    <button type="button" class="edit-btn">
       <i class="fas fa-edit"></i>
                    </button>
                    <button type="button" class="delete-btn">
                        <i class="fas fa-trash"></i>
                                     </button>            
                </div>
            </article>
        </div>
        <!-- button -->
        <button type="button" class="clear-btn">clear items</button>
    </div>
 </section> 
 
 


 <script src="/grocery.js"></script>
</body>
</html>
